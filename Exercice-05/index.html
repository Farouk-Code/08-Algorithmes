<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Accessible</title>
  </head>
  <body>
    <h1>Titre de la Page</h1>
    <p>Ceci est un paragraphe de texte.</p>

    <!-- Formulaire avec Ã©tiquettes pour les champs -->
    <form>
      <label for="name">Nom :</label>
      <input id="name" type="text" placeholder="Entrez votre nom" />

      <label for="email">Adresse e-mail :</label>
      <input
        id="email"
        type="email"
        placeholder="Entrez votre adresse e-mail"
      />

      <button type="submit">Envoyer</button>
    </form>

    <!-- Image avec attribut alt -->
    <img src="assets/image.png" height="250" alt="Description de l'image" />

    <!-- Lien avec texte descriptif -->
    <a href="#">Plus d'informations</a>
  </body>
</html>
